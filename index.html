<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Walt Disney World Resort in Orlando, Florida</title>
<link href="resources/css/styleguide.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="datepickr.js"></script>
</head>
<body>
<div id="header-area">
                <div id="header-content-area">    
                    <div id="showdisney"><a href="http://www.disney.com/">Show Disney.com</a>&nbsp;&nbsp;<a href="http://www.disney.com/"><img src="resources/images/dn-arrow.jpg" width="7" height="7" border="0" /></a></div>
                    <div id="search-field"><img src="resources/images/search.jpg" width="148" height="24" /></div>
                    
                    <div id="sign-in"><a href=#>Sign In or Create Account</a></div> 
                    
                    <div class="clear"></div>
                    
                    <div id="nav-area"><img src="resources/images/nav.jpg" border="0" /></div>
                </div>
            </div>
            <div class="clear"></div>
<div id="container">  
 <form id="form1" name="checkin" method="get" action="lodge.html">   
 <div id="checkin-area" style="background:#e0e8f0; opacity:0.8;">
 <div class="price-in-text">Price your Vacation</div>
            
          <div class="input-area">
            	<div class="input-label">Check In</div><div class="input-box">           	            	  
                      <input name="CheckInDate" type="text" id="datepick1" size="15" value="" />               
            	</div>
            </div>
        
        
        <div class="input-area">
            	<div class="input-label">Check Out</div><div class="input-box">           	 
                      <input name="CheckOutDate" type="text" id="datepick2" value="" size="15" />                
            	</div>
        </div>
        
        
         <div class="input-area" style="width:65px">
            	<div class="input-label" style="width:65px">Adults (18+)</div><div class="input-box" style="width:65px">            	 
            	    <label for="select"></label>
            	    <select name="Adult" size="1" id="select" style="width:60px">
            	      <option>0</option>
            	      <option>1</option>
            	      <option>2</option>
          	        </select>            
            	</div>
        </div>
        
        
        <div class="input-area" style="width:65px">
            	<div class="input-label" style="width:65px">Children</div><div class="input-box" style="width:65px">            	 
            	    <label for="select"></label>
            	    <select name="Children" size="1" id="select1" style="width:60px">
            	      <option>0</option>
            	      <option>1</option>
            	      <option>2</option>
          	        </select>                 
            	</div>
        </div>
        
        
       <div class="input-area" style="width:165px">
            	<div class="input-label" style="width:165px">Resort Hotel</div><div class="input-box" style="width:165px">
            	    <label for="select"></label>
            	    <select name="Resort" size="1" id="select2" style="width:160px">
            	      <option>All Resort Hotels</option>
            	      <option>Disney Beach Club Villas</option>
            	      <option>The Villas at Disney Wilderness Lodge</option>
          	        </select>
            	</div>
        </div>
        
        
        <div class="input-area" style="width:25px">
            	<div class="input-box" style="margin-top:16px; width:20px">
                      <input name="" type="checkbox" value="" />
            	</div>
        </div>
        
        
        
		<div class="input-area" style="width:70px">
            	<div class="input-label" style="width:60px; margin-top:13px">Accessible Rooms</div>        
        </div>
        
        <div class="input-area" style="width:110px; height:22px; margin-top:20px">
	<input type="submit" value="Find Process" class="btn-style">	            	
        </div>
        
</div>
</form>     
</div>
<script type="text/javascript">
			
			new datepickr('datepick1', {
				'dateFormat': 'm/d/y'
			});
			new datepickr('datepick2', {
				'dateFormat': 'm/d/y'
			});
		</script>
</body>
</html>
